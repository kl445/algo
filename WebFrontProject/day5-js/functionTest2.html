<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		/*익명 함수 - 이름없는 함수
		js 에서는 함수도 객체
		1급 객체: js의 함수
		*/
		//1.변수에 함수 할당
		var f1= function(){
			alert("hi!!");
		}
		//f1();
		
		
		//2. parameter로도 함수 사용 가능
		function test(abc){
			abc();
		}
		function abc(){
			alert("abc");
		}
		//test(abc);
		
		//3. return 값으로도 함수 사용 가능
		function test2(num){
			num++;
			
			return function(){
				alert("hi"+num);
			}
		}
	var res=test2(20);
	res();
	
	test2(45)();
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>숫자맞추기</h1>
<table>
<script type="text/javascript">
		
	var rand = Math.floor(Math.random() * 10+1);
	
		var t=0;
		 while (true) {
			var num1 = prompt("추측하는 숫자를 입력하시오");
			t=t+1;
			if (rand == num1) {
				alert("맞았습니다.!"+t+"회 걸리셨군요");
				break;
			} else {
				if (rand < num1) {
					alert("더 작은 숫자에요");
				} else {
					alert("더 큰 숫자에요");
				}
			}
		}
		 document.write("정답!")
		
		
	</script>
</table>

</body>
</html>

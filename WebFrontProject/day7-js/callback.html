<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var data=[10,20,30,40,50];
		//data 배열의 전체 내용을 콘솔창에 출력
		for (var i=0; i<data.length; i++){
			console.log(data[i]);
		}
		
		//data 배열에서 30보다 큰 수만 출력하자
		for (var i=0; i<data.length; i++){
			if(data[i]>30){
			console.log(data[i]);
			}
		}
		function forEach(data, cb){
			for (var i=0; i<data.length; i++){
				
				cb(data[i]);
			}		
		}
		forEach(data, function(value){
			console.log(value);
		});
		
		data.forEach(
			function(value, index){
			console.log(index+":"+value);
		});
	</script>
</body>
</html>
